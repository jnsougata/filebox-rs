<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FileBox</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/assets/icon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js" defer type="module"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="/assets/icon.png" alt="logo">
                    FileBox
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="search by keywords" id="search">
                    <i class="fas fa-search"></i>
                </div>
            </header>
            <div class="warning">
                <div class="box">
                    <div class="title" id="confirm_title"></div>
                    <div class="group">
                        <button id="confirm_yes">Yes</button>
                        <button style="background-color: rgb(62, 171, 62);" id="confirm_no">No</button>
                    </div>
                </div>
            </div>
            <div class="login">
                <div class="branding">
                    <img src="/assets/icon.png" alt="logo">
                    <p>....</p>
                    <img src="https://alpha.deta.space/login/assets/deta.7c76948e.svg" alt="logo">
                </div>
                <h4>Login with Space</h4>
                <div class="field">
                    <input type="text" placeholder="username" id="username">
                </div>
                <div class="field">
                    <input type="password" placeholder="password" id="password">
                </div>
                <button id="login">Login</button>
                <a href="https://alpha.deta.space" target="_blank">Create a new account?</a>
                <p id="login-msg"></p>
            </div>
            <div class="content">
                <div class="sidebar-left">
                    <div class="new-button" id="new-upload">
                        <span class="material-symbols-rounded" style="font-size: 25px;">
                            upload
                        </span>
                        <span>Upload</span>
                        <input type="file" id="file-input" multiple style="display: none;">
                    </div>
                    <div class="new-button" id="new-folder">
                        <span class="material-symbols-rounded" style="font-size: 25px;">
                            folder
                        </span>
                        <span>New Folder</span>
                    </div>
                </div>
                <div class="view">
                    <div class="prompt">
                        <div class="fragment">/</div>
                        <button id="previos_folder">
                            <i class="fa-solid fa-arrow-left"></i>
                        </button>
                    </div>
                </div>
                <div class="file-option">
                    <button id="close-option">
                        <i class="fa-solid fa-times"></i>
                    </button>
                    <div class="details">
                        <p id="title-option"></p>
                        <p id="mime-option"></p>
                    </div>
                    <div class="group">
                        <button style="background-color: #ff4444" id="delete-option">
                            <i class="fa-solid fa-trash" ></i>
                        </button>
                        <button style="background-color: #9f18ee" id="embed-option">
                            <i class="fa-solid fa-code"></i>
                        </button>
                        <button style="background-color: #1549e3" id="copy-option">
                            <i class="fa-solid fa-link"></i>
                        </button>
                        <button style="background-color: #09aa4c" id="download-option" >
                            <i class="fa-solid fa-download" ></i>
                        </button>
                    </div>
                    <div class="snackbar"></div>
                </div>
                <div class="results"></div>
            </div>
        </div>
    </body>
</html>
